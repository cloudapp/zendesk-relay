<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">

      function getQueryStringValue(key) {
        return decodeURIComponent(window.location.search.replace(
            new RegExp("^(?:.*[&\\?]" +
              encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1")); 
      }

      var redirectUri = localStorage.getItem('zendeskRedirectUri');

      var code = getQueryStringValue('code');

      if (code && code.length && redirectUri) {
        window.location = decodeURIComponent(redirectUri) + '?code=' + code;
      }

    </script>
  </head>
  <body><section>Authorizing...</section></body>
</html>
